<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - ATC System</title>
    <link rel="stylesheet" href="../src/css/dashboard.css">
    <link rel="stylesheet" href="../src/css/users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Event Booking</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html"><span class="icon">üè†</span> Dashboard</a>
                </li>
                <li>
                    <a href="events.html"><span class="icon">üìÖ</span> Events</a>
                </li>
                <li class="active">
                    <a href="users.html"><span class="icon">üë•</span> Users</a>
                </li>
                <li>
                    <a href="#"><span class="icon">‚öôÔ∏è</span> Settings</a>
                </li>
            </ul>
            <div class="user-info">
                <div class="user-details">
                    <span class="user-name" id="userName">Loading...</span>
                    <span class="user-role" id="userRole">Loading...</span>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>Users Management</h1>
                <div class="date-time" id="dateTime">Loading...</div>
            </header>

            <div class="users-container">
                <div class="users-header">
                    <h2>All Users</h2>
                    <button id="addUserBtn" class="add-user-btn">
                        <i class="fas fa-plus"></i> Add New User
                    </button>
                </div>

                <div class="users-grid" id="usersTableBody">
                    <!-- User cards will be dynamically added here -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination buttons will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <span class="close">&times;</span>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="roleId">Role</label>
                    <select id="roleId" required>
                        <option value="">Select a role</option>
                        <option value="1">Admin</option>
                        <option value="2">User</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../src/js/users.js"></script>
</body>
</html>
