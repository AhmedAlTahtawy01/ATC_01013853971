<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Event Booking System</title>
    <link rel="stylesheet" href="../src/css/dashboard.css">
    <link rel="stylesheet" href="bookings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Event Booking</h2>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="events.html" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Events</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="users.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="bookings.html" class="nav-link">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Bookings</span>
                    </a>
                </li>
            </ul>
            <div class="user-info">
                <div class="user-details">
                    <span class="user-name" id="userName">Loading...</span>
                    <span class="user-role" id="userRole">Loading...</span>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>Bookings Management</h1>
                <div class="date-time" id="dateTime">Loading...</div>
            </header>

            <div class="bookings-container">
                <div class="bookings-header">
                    <h2>All Bookings</h2>
                </div>

                <div class="bookings-grid" id="bookingsTableBody">
                    <!-- Bookings will be populated here as cards -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Booking Details Modal -->
    <div id="bookingDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Booking Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="booking-details">
                <div class="detail-group">
                    <label>Event ID:</label>
                    <span id="modalEventName"></span>
                </div>
                <div class="detail-group">
                    <label>User ID:</label>
                    <span id="modalUserName"></span>
                </div>
                <div class="detail-group">
                    <label>Booked At:</label>
                    <span id="modalBookingDate"></span>
                </div>
                <div class="detail-group">
                    <label>Status:</label>
                    <span id="modalStatus"></span>
                </div>
                <div class="detail-group">
                    <label>Booking ID:</label>
                    <span id="modalPrice"></span>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="cancel-btn">Close</button>
                <button type="button" id="cancelBookingBtn" class="cancel-booking-btn">Cancel Booking</button>
            </div>
        </div>
    </div>

    <script src="../src/js/bookings.js"></script>
</body>
</html>
