<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Booking System</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="register-container">
        <div class="register-box">
            <h1>Create Account</h1>
            <p class="subtitle">Please fill in your details to register</p>
            
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        maxlength="50"
                    />
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your full name"
                        required
                        maxlength="100"
                    />
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    />
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        minlength="8"
                    />
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm your password"
                        required
                    />
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <button type="submit" class="register-button">
                    Register
                </button>
            </form>

            <p class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast" id="notificationToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="close-btn" aria-label="Close">Ã—</button>
        </div>
        <div class="toast-body"></div>
    </div>

    <script src="js/utils/utils.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
